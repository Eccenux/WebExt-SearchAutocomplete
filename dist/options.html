<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="styles/options.css">
		<script src="lib/knockout.min.js"></script>
	</head>
	<body>
		<h1>
			<span data-lang="en">Search engines</span>
			<span data-lang="pl">Wyszukiwarki</span>
		</h1>
	
		<ul id="engines-container">
		</ul>

		<form id="engine-editor">
			<p>
				<label>
					<span data-lang="en">Title (name)</span>
					<span data-lang="pl">Tytuł (nazwa)</span>
					<input type="text" data-bind="value: title" style="width:15em">
				</label>
				<label>
					<span data-lang="en">Keyword(s)</span>
					<span data-lang="pl">Słowo kluczowe</span>
					<input type="text" data-bind="value: keywords" style="width:5em">
				</label>
			</p>
			<p>
				<label>
					<span data-lang="en">Base URL</span>
					<span data-lang="pl">Bazowy URL</span>
					<input type="text" data-bind="value: baseUrl" style="width:25em">
				</label>
			</p>
			<div data-bind="foreach: actions">
				<fieldset>
					<legend data-bind="text: name"></legend>
					<label>
						<span data-lang="en">URL</span>
						<span data-lang="pl">URL</span>
						<input type="text" data-bind="value: url" style="width:20em">
					</label>
					<label>
						<span data-lang="en">Method</span>
						<span data-lang="pl">Metoda</span>
						<input type="text" data-bind="value: method" style="width:5em">
					</label>
					<label>
						<span data-lang="en">MIME type</span>
						<span data-lang="pl">Typ MIME</span>
						<input type="text" data-bind="value: type" style="width:20em">
					</label>
					<p>
						<span data-lang="en">Data (key:value)</span>
						<span data-lang="pl">Dane (nazwa:wartość)</span>
					</p>
					<div data-bind="foreach: data">
						<p>
							<input type="text" data-bind="value: key">
							<input type="text" data-bind="value: value">
						</p>
					</div>
				</fieldset>
			</div>
		</form>

		<script src="scripts/options.js"></script>
		<script src="scripts/setupI18n.js"></script>
	</body>
</html>
